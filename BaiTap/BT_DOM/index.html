<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML DOM</title>
    </head>
    <body>
        <h1 class="heading">Học lập trình tại T4</h1>
        <section>
            <h2>Học JS HTML DOM</h2>
        </section>
        <div>
            <h3>Làm bài tập ngay trên T4</h3>
        </div>
    </body>

    <script>
        // 1. lấy h1 element và lưu vào biến h1Element
        // 2. lấy h2 element và lưu vào biến h2Element
        // 3. lấy h3 element và lưu vào biến h3Element
        let h1Element = document.querySelector("h1");
        let h2Element = document.querySelector("section h2");
        let h3Element = document.querySelector("div h3");

        console.log(h1Element);
        console.log(h2Element);
        console.log(h3Element);
    </script>
</html>
